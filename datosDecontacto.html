<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos De Contacto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div class="principal">
    <div id="menu">
        <nav>
            <ul>
                <a id="headMenu" href="curriculumVitae.html">Curriculum</a>
                <a id="headMenu" href="brochureDeservicios.html">Brochure de servicios</a>
                <a id="headMenu" href="datosDecontacto.html">Datos de Contacto</a>
            </ul>
        </nav>
    </div>

    <div class="formContainer">
        <div id="photo">foto</div>
        <div id="form"><h3>Porfavor Déjanos Tus Datos y Nos Pondremos En Contacto</h3>
            <form id="contactForm">
                <label for="firstName">Primer Nombre:</label><br>
                <input type="text" id="firstName" placeholder="Ingrese Primer Nombre"><br>
                <label for="secondName">Segundo Nombre:</label><br>
                <input type="text" id="secondName" placeholder="Ingrese Segundo Nombre"><br>
                <label for="firstLastname">Primer Apellido:</label><br>
                <input type="text" id="firstLastname" placeholder="Ingrese Primer Apellido"><br>
                <label for="secondLastname">Segundo Apellido:</label><br>
                <input type="text" id="secondLastname" placeholder="Ingrese Segundo Apellido"><br>
                <label for="document">Tipo Identificación:</label><br>
                <select name="document">
                    <option selected>....</option>
                    <option value="o">Cédula Ciudadania</option>
                    <option value="1">Cédula Extranjeria</option>
                    <option value="2">NIT</option>
                </select><br>
                <label for="numberId">Número Identificación:</label><br>
                <input type="text" id="numberId" placeholder="Ingrese Número de Identificación"><br>
                <label for="dateBorn">Fecha Nacimiento:</label><br>
                <input type="date" id="dateBorn"><br>
                <label for="landLine">Telefono Fijo:</label><br>
                <input type="tel" id="landLine" placeholder="Ingrese Numero Teléfono"><br>
                <label for="cellPhone">Telefono Celular:</label><br>
                <input type="tel" id="cellPhone" placeholder="Ingrese Numero Celular"><br>
                <label for="officeAddress">Dirreción Oficina:</label><br>
                <input type="text" id="officeAddress" placeholder="Ingrese Dirección Oficina"><br>
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" placeholder="Ingrese Correo Electronico"><br>
                 
                <button id="footer" type="reset">Limpiar</button>
                <button id="footer">Enviar</button>
            </form>
            <button id="footer" onclick="location.href='curriculumVitae.html'">Cancelar</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
