<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos De Contacto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div class="principal">
    <div id="menu">
        <nav>
            <ul>
                <a id="headMenu" href="IndexcurriculumVitae.html">Curriculum</a>
                <a id="headMenu" href="brochureDeservicios.html">Brochure de servicios</a>
                <a id="headMenu" href="datosDecontacto.html">Datos de Contacto</a>
            </ul>
        </nav>
    </div>

    <div class="formContainer">
        <div id="form"><h1>Porfavor Déjanos Tus Datos y Nos Pondremos En Contacto</h1>
            <form id="contactForm">
                <label for="numeroIdentificacion">Numero Identificacion:</label><br>
                <input type="number" id="numeroIdentificacion" placeholder="Ingrese Numero Identificacion"><br><br>
                <label for="nombres">Nombres:</label><br>
                <input type="text" id="nombres" placeholder="Ingrese sus Nombres"><br><br>
                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="apellidos" placeholder="Ingrese sus Apellidos"><br><br>
                <label for="tipoIdentificacion">Tipo Identificacion:</label><br>
                <input type="text" id="tipoIdentificacion" placeholder="Ingrese Tipo Identificacion"><br><br>                
                <label for="telefono">Numero Telefono:</label><br>
                <input type="number" id="telefono" placeholder="Ingrese Numero Telefono"><br><br>
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" placeholder="Ingrese Correo Electronico"><br><br>
                <label for="profesion">Profesion:</label><br>
                <input type="text" id="profesion" placeholder="Ingrese Profesion"><br><br>
                <label for="rol">Rol:</label><br>
                <input type="text" id="rol" placeholder="Ingrese Rol"><br>
                 
                <button id="footer1" type="reset">Limpiar</button>
                <button type="button" id="footer2"  onclick="saveCustomer()">Enviar</button>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
